<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JockyCipher</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
</head>

<body>
  <script>
  function encrypt(forward) {
      // target input (either decryption or encryption)
      if (forward) {
        var input = document.getElementById("encryptionInput").value;
      } else {
        var input = document.getElementById("decryptionInput").value;
      }
      var output = '';
      var sentence = input.split(' ');

      var alphabet = 'abcdefghijklmnopqrstuvwxyz'.split('');

      // for each word in the sentence
      for (var i = 0; i < sentence.length; i++) {
        var word = sentence[i];
        // this is the amount by which each letter is shifted
        var n = word.length;
        // for decryption
        if (!forward) {
          n *= -1;
        }

        // for each letter in the word
        for (var j = 0; j < word.length; j++) {
          var letter = word[j];

          // check if letter is uppercase (this is preserved)
          var upper = false;
          if (letter == letter.toUpperCase()) {
            upper = true;
          }

          letter = letter.toLowerCase();
          var index = alphabet.indexOf(letter);
          // if index is negative, character is not a letter
          if (index >= 0) {
            // shift forward by n, mod 26 to create a loop (add 26 to prevent negative numbers)
            index = (index + n + 26) % 26;

            var outputChar = alphabet[index];
            if (upper) {
              outputChar = outputChar.toUpperCase();
            }
          } else {
            var outputChar = letter;
          }
          output = output + outputChar;
        }
        // end of word
        output = output + " ";
      }
      // target output (either decryption or encryption)
      if (forward) {
        document.getElementById("encryptionOutput").innerHTML = output;
      } else {
        document.getElementById("decryptionOutput").innerHTML = output;
        // alert(output);
        // console.log(word.length);
        // document.getElementById(decryptionOutput).size = word.length;
      }
  }
  </script>
  <div class="wrapperer">
    <div class="centerer">
      <h1>JockyCipher</h1>
    </div>
  </div>
  <div class="wrapper">

    <div class="centerr">
      <form onsubmit="encrypt(forward=true); return false">
        Enter text here:<br>
        <input id="encryptionInput" type="text" name="firstname"><br>
        <input type="submit" value="Encrypt">
      </form>
      <p id="encryptionOutput">Output comes here.</p>

      <p> </p>
      <p> </p>

      <form onsubmit="encrypt(forward=false); return false">
        Enter text here:<br>
        <input id="decryptionInput" type="text" name="decrypt"><br>
        <input type="submit" value="Decrypt">
      </form>
      <p id="decryptionOutput">Output comes here.</p>

    </div>
  </div>
</body>

</html>
